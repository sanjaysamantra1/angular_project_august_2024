<div class="text-center">
    <div>I am Parent Component</div>
    <div>My own data a is- {{a}}</div>
    <div>My child data name is- {{parent_name}}</div>
    <select>
        @for(car of child2.cars;track car){
            <option>{{car}}</option>
        }
    </select>

    <div class="row mt-2">
        <div class="col-sm-6 border p-2">
            <app-child1 [a]="a" #child1 (name_event)="collectChildData($event)"></app-child1>
        </div>
        <div class="col-sm-6 border p-2">
            <app-child2 [aChild2]="a" [child1]="child1" #child2></app-child2>
        </div>
    </div>
</div>
